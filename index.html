<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Major+Mono+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Quote Generator</title>
</head>
<body>
    <header>
        <h1>Quote Generator</h1>
    </header>
    <main>
        <div class="container" id="container">
            <div class="quote" id="quote">
                <q>You're not here to be average. You're here to be awesome!</q>
            </div>
            <div class="author" id="author">
                <span>- Unknown </span>
            </div>
            <div class="btn-cont">
                <button id="btn">New Quote</button>
            </div>
        </div>
        <div class="colors">
            <button class="clr-btn" id="color-button"></button>
            <button class="clr-btn" id="color-button2"></button>
            <button class="clr-btn" id="color-button3"></button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
